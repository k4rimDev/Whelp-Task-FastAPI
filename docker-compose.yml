version: "3.1"

services:
  db:
    image: mysql:8.3
    container_name: mysql
    ports:
      - "3306:3306"
    env_file: .env
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d
      - ./mysql/data:/var/lib/mysql
    restart: always 
    
  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    env_file: .env
    ports:
        - 5672:5672
        - 15672:15672

  web:
    container_name: Whelp-Task
    build: .
    restart: "always"
    ports:
      - "8000:8000"
    links:
      - db
    env_file: .env
    depends_on:
      - db

  celery:
    restart: "always"
    build:
      context: .
      dockerfile: celery.dockerfile
    container_name: celery
    env_file: .env
    command: >
      sh -c "celery -A app.tasks.tasks worker --loglevel=info"
    volumes:
      - .:/code
    links:
      - redis
    depends_on:
      - "rabbitmq"

networks:
  default:
    external:
      name: nginx-proxy
